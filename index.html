<body>

<div class="container">
  <h1>Countdown to Your Birthday ğŸ‚
    <i>Rahima</i>
  </h1>
  <p id="rahi"> Ya Allah, bring peace to hearts that care but are quiet</p> 
  <div id="countdown" class="timer">Loading...</div>
  <div id="surprise" class="surprise">
    ğŸ‰ Happy Birthday â¤ï¸ ğŸ‰<br>
    You are my favorite person.
  </div>
</div>

<script>
const birthdayMonth = 1; // February (0-based)
const birthdayDay = 16;

function countdown(){
  const now = new Date();
  let year = now.getFullYear();
  let birthday = new Date(year, birthdayMonth, birthdayDay, 0, 0, 0);

  if(birthday < now){
    birthday = new Date(year + 1, birthdayMonth, birthdayDay, 0, 0, 0);
  }

  const diff = birthday - now;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    days + " Days " + hours + " Hours " +
    minutes + " Minutes " + seconds + " Seconds";

  if(diff <= 0){
    document.getElementById("surprise").style.display = "block";
  }
}

countdown();
setInterval(countdown,1000);
</script>

</body>
